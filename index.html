<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container rounded">
        <div class="row">
            <div class="col-md-6 col-12 bg-light ">
                <h1 class="text-black text-center text-black mt-5">
                    Sign in
                </h1>
                <div class="icon text-center mt-5 mb-4">
                    <i class="fa-brands fa-facebook-f p-3 rounded-circle" style="width:50px;"></i>
                    <i class="fa-brands fa-google-plus-g p-3 rounded-circle"  style="width:50px; margin-left:4%;"></i>
                    <i class="fa-brands fa-linkedin-in p-3 rounded-circle"  style="width:50px; margin-left:4%;"></i>
                </div>
                    <div class="mb-4  row mt-5">
                        <div class="col-sm-8 mx-auto ">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="User email address">
                      </div>
                    </div>
                      <div class="mb-5 row mt-2">
                        <div class="col-sm-8 mx-auto">
                          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <p class="text-center text-black">Forgot Your Password</p>
                    <button type="button" class="mb-5 text-white text-center  rounded-pill">Sign-in</button>
            </div>
            <div class="col-md-6 col-12 signup" style="background-color:rgb(128, 0, 62);">
                <h1 class="text-center text-white mt-5">Sign Up</h1>
                <p class="text-center text-white mt-3">Sign up here if you don't have account</p>

                    <button type="button" class="btn1 mt-5 mb-5 text-white text-center  rounded-pill">Sign-Up</button>

            </div>
        </div>
    </div>
    
</body>
</html>
